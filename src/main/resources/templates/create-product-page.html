<hmtl xmlns:th="http://www.thymeleaf.org">

	<body>
		
		<p> Please create product data: </p>
		
		<form th:action="@{/product/crud/create}" th:object="${product}" method="post" >
			
			<table>
				<tr>
					<td>Title:</td>
					<td> <input type="text" th:field="*{title}" /> </td>
					<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></tr>
				</tr>
				
				<tr>
					<td>Description:</td>
					<td> <input type="text" th:field="*{description}" /> </td>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></tr>
				</tr>
				
				<tr>
					<td>Price:</td>
					<td> <input type="text" th:field="*{price}" /> </td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></tr>
				</tr>
				
				<tr>
					<td>Quantity:</td>
					<td> <input type="text" th:field="*{quantity}" /> </td>
					<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></tr>
				</tr>
				
			</table>
			<input type="submit" value="Save" >
			
		</form>
		
		
	</body>
	
		
</hmtl>
